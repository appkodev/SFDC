<template>
    <lightning-card>
        <template if:true={isLoading}>
            <div style="height:10rem;" class="slds-is-relative">
                <lightning-spinner variant="brand" size="medium"> </lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <template if:true={isUnauthorized}>
                <div class="slds-align_absolute-center" style="height:5rem">
                    Unauthorized! Please contact your system administrator!
                </div>
            </template>
            <template if:false={isUnauthorized}>
                <c-related-list 
                    is-login={isLogin}
                    record-id={recordId} 
                    state={state}
                    onrefresh={handleRefresh}>
                </c-related-list>
            </template>
        </template>
    </lightning-card>
</template>
